<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game">
        <div class="start-screen">
            <div class="categories">
                <div class="cat cars">Cars</div>
                <div class="cat cartoons">Cartoons</div>
                <div class="cat football">Football</div>
                <div class="cat flags">Flags</div>
            </div>
    
            <div class="decksize">
                <div class="size" id="12">4*3</div>
                <div class="size" id="20">5*4</div>
                <div class="size" id="30">6*5</div>
                <div class="size" id="42">7*6</div>
            </div>
    
            <div class="start">Play!</div>
        </div>
    
    
        
        <div class="game-screen"></div>
    </div>

    

<script src="scripts.js"></script>
</body>
</html>
